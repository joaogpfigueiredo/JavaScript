<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="mensagem"></div>

    <script>
        function calcular() {
            var vel = Number(document.getElementById('input#txtvel').value);
            var msg = document.getElementById('div#mensagem')
            if(vel == 0) {
                msg.innerText = 'Está parado.'
            }else if (vel <= 60) {
                msg.innerText = 'Velocidade permitida, não foste multado.'
            }else {
                msg.innerText = 'Velocidade a cima do permitido, foste multado.'
            }
        }
    </script>
</body>
</html>
