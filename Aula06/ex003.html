<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Qual é o teu nome: ')
        document.write(`Seu nome tem ${name.length} letras.<br>`)
        document.write(`O teu nome em maiúsculas é ${name.toUpperCase()}<br>`)
        document.write(`O teu nome em maiúsculas é ${name.toLowerCase()}`)
    </script>
</body>
</html>
